{% load static %}

      .headfont{font-family: 'BillabongW00-Regular';display:inline;}
      html{background-image:url('http://img.hani.co.kr/imgdb/resize/2015/0718/00535983901_20150718.JPG')}
      body{background-color:white;max-width:800px;margin:0 auto;}
      header{display:inline;width:100%;}
      nav{border:1px solid gray;margin:2%; width:600px; border:1px solid gray;background-color:white;}
      .circle{width:80px;height:80px;object-fit:cover;border-radius:50%;border:1px solid gray;display:inline;}
      .smallcircle{width:30px;height:30px;object-fit:cover;border-radius:50%;vertical-align: middle;}
      .page{border:1px solid gray;margin:2%;background-color:white;border:1px solid gray;} 
      .picsize{width:600;}
      .logo{width:10%;vertical-align: middle;}
      table,td{margin:0px;padding:0px;border-collapse:collapse;}
      .logoright{float:right;}
      div{width: 600px;}
      tr{
        padding: 15px;
      }
      .page .page-header{
        padding-top: 5px;
        padding-left:5px;
        padding-bottom:5px
      }
      .page .page-footer{
        padding-left:5px;
        padding-bottom:8px;
      }
      .bigcircle{
        margin:10px;
        display: inline-block;
        width: initial;
      }
      .container {
          margin: 0 auto;
      }
      .logotop{display:inline;}
      .logout{width:20px;height:20px;position:relative;left:250px}
      .write{width:20px;height:20px;position:relative;left:250px}
      .login{width:20px;height:20px;position:relative;left:250px}
      a{text-decoration:none;color:black;}
      a:hover{text-decoration:none;}
      
    </style>

    <nav>
    {% for item in lion.all %}
      <div class="bigcircle">
        <a href>
            <img class="circle" src="{{item.image.url}}">
        </a>
      </div>
    {% endfor %}
    </nav>
    
    {% for item in lion.all %}
    <section>
      <div class="page">
        <table>
          <tr>
            <td class='page-header'>
                <a href="{% url 'detail' item.pk %}">
                    <img class="smallcircle" src="{{item.image.url}}">&nbsp {{ item.writer }} <img src="{% static 'img/하트.png' %}" style="width : 30px; height:30px;">{{item.view_count}}
                </a>
            </td>
          </tr>
          <tr class="mar">
            <td><a href="상세페이지로 이동">
                <img class="picsize" style="max-width: 100%; height: auto;" src="{{item.image.url}}"></a></td>
          </tr>
          <tr>
            <td class='page-footer'>{{ item.description }}</h2>
          </tr>
        </table>
      </div>
    </section>
    {% endfor %}
    </div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> </meta>
    <style>
      header{display:inline;width:100%;}
      nav{border:1px solid gray;margin:2%; width:600px;}
      .circle{width:80px;height:80px;object-fit:cover;border-radius:50%}
      .smallcircle{width:30px;height:30px;object-fit:cover;border-radius:50%;vertical-align: middle;}
      .page{border:1px solid gray;margin:2%;background-color:white;} 
      .picsize{width:600;}
      .logo{width:20%;}
      table,td{margin:0px;padding:0px;border-collapse:collapse;}
      .logoright{float:right;}
      div{width: 600px;}
      tr{
        padding: 15px;
      }
      .page .page-header{
        padding-top: 5px;
        padding-left:5px;
        padding-bottom:5px
      }
      .page .page-footer{
        padding-left:5px;
        padding-bottom:8px;
      }
      .bigcircle{margin:10px;}
      .container {
          margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <header>
      <img class="logo" src="https://i2.wp.com/www.sleepapnea.org/wp-content/uploads/2017/04/instagram-logo.png?ssl=1">
      <a href="팝업"><img class="logoright" src="하트=스크랩모임or다찼습니다팝업"></a>
      <a href="내페이지"><img class="logoright" src="사람모양"></a>
      <a href="로그인 페이지"><img class="logout" src="로그아웃">로그아웃</a>
    </header>
    <nav>
      <div class="bigcircle">
        <a href>
            <img class="circle" src="http://img.hani.co.kr/imgdb/resize/2015/0718/00535983901_20150718.JPG"></a>/*여기에는 최근에 신청된 모임이 동그랗게 들어감.
      </div>
    </nav>
    
    {% for item in lion.all %}
    <section>
      <div class="page">
        <table>
          <tr>
            <td class='page-header'>
                <a href="{% url 'detail' item.pk %}">
                    <img class="smallcircle" src="{{item.image.url}}">{{item.writer}}
                </a>
            </td>
          </tr>
          <tr class="mar">
            <td><a href="상세페이지로 이동">
                <img class="picsize" style="max-width: 100%; height: auto;" src="{{item.image.url}}"></a></td>
          </tr>
          <tr>
            <td class='page-footer'>{{ item.pk }}. {{ item.title }}</td>
          </tr>
        </table>
      </div>
    </section>
    {% endfor %}
    </div>
  </body>
</html>
